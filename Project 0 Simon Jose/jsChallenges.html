function bubbleSort(nuMArray)
    
{  var Arr=document.getElementById("text1in").value;
   var arr= Arr.split(',');    //splitting the text element with a ",".
   var numArray=[];
   for(i=0;i<arr.length;i++)
   {
   numArray.push(parseInt(arr[i]));    
   }                                      
  var swapp;                               
  var y= numArray.length-1;
  var x=numArray;
   do{                                  
      swapp=false;
      for(var i=0;i<y;i++)
        {
         if(x[i] > x[i+1])               //loop for bubblesort
         {
            var temp= x[i];
             x[i]= x[i+1];
             x[i+1]= temp;
             swapp= true;  
          }
               
        }
         y--;
        }while(swapp);
        
         
         var z=x.toString();     //converting the array to string
         document.getElementById("text1out").innerHTML=z;
        

}

function descOrder(n)
{  var k=document.getElementById("text9in").value;
    n=parseInt(k);               
 var rem;
 var nw=[];
 var nj=[];
 while(n>0)
 {   
   rem=n%10;     //takes the reminder after dividing by 10
   n=Math.floor(n/10);//n now is  the lowest integer after dividing n by 10. 
   nw.push(rem);  //rem  is pushed into the array nw for each loop
 }
  var y=nw.length;  //calculates the length of the array.  
 do{ 
      swapp=false;
      for(var i=0;i<y;i++)
        {
         if(nw[i] < nw[i+1])
          {                         //bubblesort for decreasing order.
            var temp= nw[i];
             nw[i]= nw[i+1];
             nw[i+1]= temp;
             swapp= true;  
          }
               
        }
         y--;
        }while(swapp);
  var nj='';
  nj=nw.join("");        //converting the sorted array into a string  
  
 
   var first="The  new number is :" + nj;
                                                  
  document.getElementById("text9out").innerHTML= first;
  
}
