<script>
    var stng="";
function ajaxExample(){
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200) {
            let vader = JSON.parse(this.response);
            for(i=5;i<=9;i++)
           {stng+="->"+ vader.Res.Stations.Stn[i].name+"<br>";}
            document.getElementById("train").innerHTML=stng;

     } }

    xhr.open("GET","https://transit.api.here.com/v3/stations/by_name.json?center=38.960190%2C-77.354500&name=union&app_id=Jjtpt0In19vmfJodHnSm&app_code=q_PVcAhuH7WNSNmavZojNg&max=10&method=fuzzy&radius=50000", true);
    xhr.send();                                                                                                                                                                                                                                                                                                                                                                                                                  
      }
</script>
