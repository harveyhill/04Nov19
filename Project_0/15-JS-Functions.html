<div class="container">
    <!--Challenge 1: Web UI For Fibonacci Function-->
    <div class="row">
        <div class="col-lg">
            <label style="color: red" for="enter_field_fib"><b>Enter The nth Number In The Fibonacci Sequence</b></label>
            <input value="Enter a Number" id="enter_field_fib">
            <br>
            <button onclick="onClickFibHandler()" class="btn btn-danger">Submit Fibonacci Number</button>
        </div>
        <div class="col-lg"> 
            <label style="color: red" for="output_field_fib"><b>This Is The nth Number In The Sequence</b></label>
            <br>
            <input value="Fibonacci Sequence Output" id="output_field_fib">
        </div>
    </div>
    <br>
    <!--Challenge 2: Web UI For BubbleSort Function-->
    <div class="row">
            <div class="col-lg">
                <label style="color:blue" for="enter_field_bubblesort"><b>Enter The Numbers In The Array In This Format: "13,52,80,20," etc.</b></label>
                <br>
                <input value="Enter Numbers" id="enter_field_bubblesort">
                <br>
                <button onclick="onClickBubbleSortHandler()" class="btn btn-primary mb1 bg-blue">Bubble Sort Numbers In Array</button>
            </div>
            <div class="col-lg"> 
                <label style="color:blue" for="output_field_bubblesort"><b>These are the sorted numbers, using Bubble Sort</b></label>
                <br>
                <input value="Sorted Numbers" id="output_field_bubblesort">
            </div>
    </div>
    <br>
    <!--Challenge 3: Web UI For ReverseString Function-->
    <div class="row">
            <div class="col-lg">
                <label style="color:black" for="enter_field_reverseString"><b>Enter The String</b></label>
                <br>
                <input value="Enter STRING" id="enter_field_reverseString">
                <br>
                <button onclick="onClickReverseStrHandler()" class="btn btn-danger">REVERSE STRING</button>
            </div>
            <div class="col-lg"> 
                <label style="color:black" for="output_field_reverseString"><b>Reversed String Here</b></label>
                <br>
                <input value="REVERSED STRING" id="output_field_reverseString">
            </div>
    </div>
    <br>
    <!--Challenge 4: Web UI For Factorial Function-->
    <div class="row">
            <div class="col-lg">
                <label style="color:purple" for="enter_field_factorialFunc"><b>Enter a number</b></label>
                <br>
                <input value="X!" id="enter_field_factorialFunc">
                <br>
                <button onclick="onClickFactorialFunc()" class="btn btn-primary mb1 bg-blue">Get Factorial</button>
            </div>
            <div class="col-lg"> 
                <label style="color:purple" for="output_field_factorialFunc"><b>Factorial of Number</b></label>
                <br>
                <input value="X!=X(X-1)(X--)..." id="output_field_factorialFunc">
            </div>
    </div>
    <br>
    <!--Challenge 5: Web UI For SubString Function-->
    <div class="row">
            <div class="col-lg">
                <label style="color:red" for="enter_field_factorialFunc"><b>Get The Sub-string In a String</b></label>
                <br>
                <input value="Enter a String" id="enter_field_getSubStringArg">
                <input value="Enter the offset in the string, to get the substring" id="enter_field_getSubStringOffset">
                <br>
                <button onclick="onClickSubString()" class="btn btn-primary mb1 bg-blue">GET SUBSTRING</button>
            </div>
            <div class="col-lg"> 
                <label style="color:red" for="output_field_factorialFunc"><b>Factorial of Number</b></label>
                <br>
                <input value="SUB-STRING" id="output_field_getSubString">
            </div>
    </div>
    <br>
    <!--Challenge 6: Web UI For isEven Function-->
    <div class="row">
            <div class="col-lg">
                <label style="color:green" for="enter_field_isEven"><b>Check If a Number is Even</b></label>
                <br>
                <input value="Enter a Number" id="enter_field_isEven">
                <br>
                <button onclick="onClickIsEven()" class="btn btn-primary mb1 bg-blue">IS IT EVEN?</button>
            </div>
            <div class="col-lg"> 
                <label style="color:green" for="output_field_isEven"><b>Even: Yes or No?</b></label>
                <br>
                <input value="???" id="output_field_isEven">
            </div>
    </div>
    <br>
    <!--Challenge 7: Web UI For Palindrome Function-->
    <div class="row">
            <div class="col-lg">
                <label style="color:black" for="enter_field_isPalindrome"><b>Enter The String</b></label>
                <br>
                <input value="Enter STRING" id="enter_field_isPalindrome">
                <br>
                <button onclick="onClickIsPalindromeHandler()" class="btn btn-danger">Check For Palindrome</button>
            </div>
            <div class="col-lg"> 
                <label style="color:black" for="output_field_isPalindrome"><b>Check For Palindrome</b></label>
                <br>
                <input value="Is It a Palindrome??" id="output_field_isPalindrome">
            </div>
    </div>
    <br>

    <div class="row">
            <div class="col-lg">

                <input value="Enter Shape Type" id="enter_field_printShapeType">
                <input value="Enter Shape Height" id="enter_field_printShapeGetHeight">
                <input value="Enter Shape Character" id="enter_field_printShapeCharacter">
                <br>
                <button onclick="onClickPrintShapeHandler()" class="btn btn-primary mb1 bg-blue">PRINT THE SHAPE</button>
            </div>
            <div class="col-lg"> 
                <label style="color:purple" for="output_field_isPalindrome"><b>Check For Palindrome</b></label>
                <br>
                <input value="TEMPORARY STUB FOR PRINT SHAPE!!" id="output_field_printShape">
            </div>
    </div>
    <br>
    <!--Challenge 9: Web UI For Traverse Function-->
    <div class="row">
            <div class="col-lg">

            </div>
        <br>
    </div>

    <div class="row">
        <div class="col-lg">

            <button onclick="onClickDeleteElementHandler()" class="btn btn-primary mb1 bg-blue">Delete 3rd Element In Array</button>

        <div class="col-lg">

            <br>
            <input value="Array With Deleted Element" id="output_field_deleteElement">
            <input value="Length of Array" id="output_field_deleteElementGetLength">
        </div>
</div>
<br>

            </div>
        </div>

    </div>

    <div class="row">
