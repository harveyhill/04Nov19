<!-- 1. Fibonacci -->
<div id=blockContainer>
    <h2>Fibinaci</h2>
    <input id="fibRef">
    <button type="button" onclick="fib()">Submit</button>
    <p id="fibAns"></p>
    <script>


    function fib() {
        var n;
        n = document.getElementById("fibRef").value;
        var total;
        var laterNum = 0;
        var closerNum = 1;
        var answer;
        switch(n){
            case(n==0):
                answer = 0;
                console.log(answer)
                break;
            case(n==1):
                answer = 1;
                console.log(answer)
                break;
            default:
                if(n>0){
                    do{
                        total = laterNum + closerNum;
                        console.log(total);
                        laterNum = closerNum;
                        answer = closerNum;
                        closerNum = total;
                        n--;
    
                    }while(n>0);
                    document.getElementById("fibAns").innerHTML = "\n    ANSWER: " + answer;
                    //console.log("\n    ANSWER: " + answer)
                }
        }
    }
    </script>
</div>
